<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search" id = "search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus = "on"
                autocomplete = "off"
                id = "city-input"
                class="form-control shadow-sm"
              />
            </div>
          
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-btn">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description">
          </li>
        </ul>
        <hr>
        <div class="current-weather">
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Partly Sunny"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="fahrenheit-link">°F</a> | 
                  <a href="#" id="celsius-link">°C</a>
                </span>
              </div>
            </div>
          </div>
          <hr>
          <div class="col-6">
            <ul class="TEST">
              <li>
                 Feels Like <span id="feels-like"></span>°</li>

              <li>Humidity <span id="humidity"></span>%</li>
              <li>Wind <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        </div>
        <hr>
          <div class="forecast-container">
            <div class="row" id="forecast">
              <div class="col-2">
                <span class="day">Mon</span>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" id="weather-icon" />
                <span class="hi-temp">48°</span>
                <span class="lo-temp">| 29°</span>
              </div>
              <div class="col-2">
                <span class="day">Tues</span>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" id="weather-icon" />
                <span class="hi-temp">60°</span>
                <span class="lo-temp">| 35°</span>
              </div>
              <div class="col-2">
                <span class="day">Wed</span>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" id="weather-icon" />
                <span class="hi-temp">65°</span>
                <span class="lo-temp">| 36°</span>
              </div>
              <div class="col-2">
                <span class="day">Thurs</span>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" id="weather-icon" />
                <span class="hi-temp">66°</span>
                <span class="lo-temp">| 42°</span>
              </div>
              <div class="col-2">
                <span class="day">Fri</span>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" id="weather-icon" />
                <span class="hi-temp">67°</span>
                <span class="lo-temp">| 50°</span>
              </div>  
              <div class="col-2">
                <span class="day">Sat</span>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" id="weather-icon" />
                <span class="hi-temp">68°</span>
                <span class="lo-temp">| 55°</span>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js">
    </script>
  </body>
</html>
